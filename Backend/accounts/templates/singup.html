{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../media/faveicon.png" rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/list_index.css' %}">
</head>
<body>
<div><h1>{% block title %}SignUp{% endblock %}</h1></div>
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

<div><ul class="navbar-nav">
        <li class="submit">
        <button type="submit">SignUp</button></li>
        <li class="go-home">
        <a class="nav-link" href="{% url 'list_of_index' %}">Go Home</a>
        </li></ul></div>
</form>
{% endblock %}
</body>
</html>
