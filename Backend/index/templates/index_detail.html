{% load static from staticfiles %}
{% load bootstrap4 %}
{% load static %}
{% block page_content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../../media/faveicon.png" rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{ index.name }}</title>
    <link rel="stylesheet" href="{% static 'css/list_index.css' %}">
</head>
<body>
<div><h5>{{ index.name }}</h5></div>
<div class="row">
    <div class="col-md-8">
        <img src="{% static index.image %}" alt="" width="50%">
    </div>
    <div class="col-md-4">
        <div><h5>About the Model:</h5>
        <p>{{ index.description }}</p></div>
        <div><h5>Category:</h5>
        <p>{{ index.category }}</p></div>
    </div>
</div>
<div><ul class="navbar-nav">
        <li class="go-home">
         <a class="nav-link" href="{% url 'list_of_index' %}">Go Home</a>
        </li></ul></div>
{% endblock %}
</body>
</html>
