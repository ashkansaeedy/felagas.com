{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../../media/faveicon.png" rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/list_index.css' %}">
</head>
<body>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <ul class="navbar-nav">
            <li class="submit">
             <button type="submit">Login</button>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="{% url 'password_reset' %}">Forget password?</a>
            </li>
        </ul>
    </div>

</form>
</body>
</html>
