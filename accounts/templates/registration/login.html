{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button><br><br><div><a href="{% url 'signup' %}">Signup</a></div>
    <br><br><div><a href="{% url 'password_reset' %}">Forget password?</a></div>
</form>
</body>
</html>
